name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    name: Build and Critical Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 141532
          POSTGRES_DB: social_communication
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma:generate

      - name: Run database migrations
        run: pnpm prisma:migrate
        env:
          DATABASE_URL: postgresql://postgres:141532@localhost:5432/social_communication

      - name: Build application
        run: pnpm build

      - name: Run critical tests only
        run: pnpm test -- --reporter=verbose
        env:
          DATABASE_URL: postgresql://postgres:141532@localhost:5432/social_communication
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_ACCESS_SECRET: test-access-secret
          JWT_REFRESH_SECRET: test-refresh-secret

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: social-communication-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy to Oracle Cloud Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          timeout: 180s
          command_timeout: 180s
          script: |
            set -e
            echo "ğŸš€ Starting deployment..."
            
            # Navigate to project directory
            cd ~/project/social-communication
            
            # Quick backup (skip if fails)
            echo "ğŸ“¦ Quick backup..."
            docker compose exec -T postgres pg_dump -U postgres social_communication > backup_$(date +%Y%m%d_%H%M%S).sql 2>/dev/null || echo "âš ï¸ Backup skipped"
            
            # Pull latest code
            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin --quiet
            git reset --hard origin/main --quiet
            
            # Quick install (use cache)
            echo "ğŸ“¦ Installing dependencies..."
            pnpm install --prefer-offline --silent
            
            # Generate Prisma client
            echo "ğŸ”§ Generating Prisma client..."
            pnpm prisma:generate
            
            # Run migrations (use deploy for production)
            echo "ğŸ—„ï¸ Running migrations..."
            pnpm prisma:migrate:deploy || echo "âš ï¸ Migration skipped"
            
            # Quick restart
            echo "ğŸ”„ Restarting services..."
            docker compose down --timeout 10
            docker compose up -d --quiet-pull
            
            # Health check with retry - 3 minutes total
            echo "â³ Waiting for startup..."
            sleep 15
            
            # Health check with retry - up to 3 minutes
            echo "ğŸ¥ Health check..."
            for i in {1..18}; do
              if curl -f http://localhost:3000/health >/dev/null 2>&1; then
                echo "âœ… Deployment successful!"
                echo "ğŸŒ API: http://${{ secrets.SERVER_HOST }}:3000"
                exit 0
              fi
              echo "â³ Retry $i/18..."
              sleep 10
            done
            
            echo "âŒ Health check failed after 3 minutes!"
            echo "ğŸ” Checking container status..."
            docker compose ps
            echo "ğŸ” Checking application logs..."
            docker compose logs app --tail 30
            exit 1