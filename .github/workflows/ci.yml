name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: social_communication_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Check formatting
        run: pnpm format:check

      - name: Generate Prisma Client
        run: pnpm prisma:generate

      - name: Run database migrations
        run: pnpm prisma:migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/social_communication_test

      - name: Run tests
        run: pnpm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/social_communication_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_ACCESS_SECRET: test-access-secret
          JWT_REFRESH_SECRET: test-refresh-secret

      - name: Build application
        run: pnpm build

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: social-communication-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint-and-test, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy to Oracle Cloud Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            set -e
            echo "ğŸš€ Starting deployment..."
            
            # Navigate to project directory
            cd ~/project/social-communication
            
            # Backup database before update
            echo "ğŸ“¦ Creating database backup..."
            docker compose exec -T postgres pg_dump -U postgres social_communication > backup_$(date +%Y%m%d_%H%M%S).sql || echo "âš ï¸ Backup failed, continuing..."
            
            # Pull latest code
            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin
            git reset --hard origin/main
            
            # Install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            pnpm install
            
            # Generate Prisma client
            echo "ğŸ”§ Generating Prisma client..."
            pnpm prisma:generate
            
            # Run database migrations
            echo "ğŸ—„ï¸ Running database migrations..."
            pnpm prisma:migrate || echo "âš ï¸ Migration failed, continuing..."
            
            # Stop current services
            echo "â¹ï¸ Stopping current services..."
            docker compose down
            
            # Build and start new services
            echo "ğŸ”¨ Building and starting services..."
            docker compose up --build -d
            
            # Wait for services to be ready
            echo "â³ Waiting for services to start..."
            sleep 30
            
            # Health check
            echo "ğŸ¥ Performing health check..."
            if curl -f http://localhost:3000/health > /dev/null 2>&1; then
                echo "âœ… Deployment successful!"
                echo "ğŸŒ API is available at: http://${{ secrets.SERVER_HOST }}:3000"
            else
                echo "âŒ Health check failed!"
                echo "ğŸ“‹ Container status:"
                docker compose ps
                echo "ğŸ“‹ Application logs:"
                docker compose logs app --tail 20
                exit 1
            fi
            
            # Cleanup old images
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo "ğŸ‰ Deployment completed successfully!"
