name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    name: Build and Critical Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: social_communication_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma:generate

      - name: Build application
        run: pnpm build

      - name: Run critical tests only
        run: pnpm test -- --reporter=verbose
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/social_communication_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_ACCESS_SECRET: test-access-secret
          JWT_REFRESH_SECRET: test-refresh-secret

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: social-communication-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy to Oracle Cloud Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          timeout: 300s
          command_timeout: 600s
          script: |
            set -e
            echo "üöÄ Starting deployment..."
            
            # Navigate to project directory
            cd ~/project/social-communication
            
            # Quick backup (skip if fails)
            echo "üì¶ Quick backup..."
            docker compose exec -T postgres pg_dump -U postgres social_communication > backup_$(date +%Y%m%d_%H%M%S).sql 2>/dev/null || echo "‚ö†Ô∏è Backup skipped"
            
            # Pull latest code
            echo "üì• Pulling latest code..."
            git fetch origin --quiet
            git reset --hard origin/main --quiet
            
            # Quick install (use cache)
            echo "üì¶ Installing dependencies..."
            pnpm install --prefer-offline --silent
            
            # Generate Prisma client
            echo "üîß Generating Prisma client..."
            pnpm prisma:generate --silent
            
            # Run migrations (use deploy for production)
            echo "üóÑÔ∏è Running migrations..."
            pnpm prisma:migrate:deploy --silent || echo "‚ö†Ô∏è Migration skipped"
            
            # Quick restart
            echo "üîÑ Restarting services..."
            docker compose down --timeout 10
            docker compose up -d --quiet-pull
            
            # Quick health check
            echo "‚è≥ Waiting for startup..."
            sleep 15
            
            # Health check with retry
            echo "üè• Health check..."
            for i in {1..6}; do
              if curl -f http://localhost:3000/health >/dev/null 2>&1; then
                echo "‚úÖ Deployment successful!"
                echo "üåê API: http://${{ secrets.SERVER_HOST }}:3000"
                exit 0
              fi
              echo "‚è≥ Retry $i/6..."
              sleep 10
            done
            
            echo "‚ùå Health check failed!"
            docker compose ps
            docker compose logs app --tail 10
            exit 1